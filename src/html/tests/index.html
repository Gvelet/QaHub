<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=1220" />
		<title>Тесты QA онлайн: Postman, DevTools, базовое тестирование | QA Space</title>
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://qaspace.ru/tests/">
        <meta name="description" content="Пройдите тесты для QA: basic-testing, DevTools, Postman. Фильтр, поиск, прогресс. Сертификаты бесплатно. Подготовка к собеседованиям тестировщиков.">
		<meta name="keywords" content="тесты для QA, проверка знаний тестировщиков, тесты по DevTools, тесты по Postman, сертификация QA, подготовка к экзаменам, тесты на знание методологий" />
        <link rel="canonical" href="https://qaspace.ru/tests/"/>
        <link rel="icon" href="../../img/bugFavicon.ico" type="image/x-icon">
        <link type="image/x-icon" href="../../img/bugFavicon.ico" rel="shortcut icon">
		<link type="Image/x-icon" href="../../img/bugFavicon.ico" rel="icon">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../css/main.css" />
	</head>
    <body>
        @@include('../blocks/header.html')

        <main class="main">
            <section class="tests">
                <div class="container">
                    <div class="tests__content">
                        <h1 class="tests__title title">Тесты для QA-инженеров</h1>
                        <p class="tests__text">
                            Проверьте свои знания в тестировании! Пройдите наш короткий тест и узнайте, насколько вы хорошо разбираетесь в этой области. Удачи!
                        </p>
                    </div>
                    <div class="tests__inner">
                        <div class="tests__form">
                            <select class="tests__form-category" name="" id="testsCategory">
                                <option value="value1">Все тесты</option>
                            </select>
                            <div class="tests__search-inner">
                                <input class="tests__search" placeholder="Поиск..." type="search" id="testsSearch"/>
                            </div>
                        </div>
                        <div id="testsWrapper" class="tests__wrapper-tests"></div>
                    </div>
                </div>
            </section>
        </main>

        @@include('../blocks/footer.html')

        <script src="../../js/tests.bundle.js"></script>
    </body>
</html>
