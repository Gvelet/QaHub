<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Тесты для QA - Quality Hub</title>

        <meta name="description" content="Проверьте свои знания в тестировании с помощью наших тестов по DevTools, Postman и основам тестирования. Получите мгновенную обратную связь о своих результатах.">
		<meta name="keywords" content="тесты для QA, проверка знаний тестировщиков, тесты по DevTools, тесты по Postman, сертификация QA, подготовка к экзаменам, тесты на знание методологий" />
        <link type="image/x-icon" href="./img/bugFavicon.ico" rel="shortcut icon">
		<link type="Image/x-icon" href="./img/bugFavicon.ico" rel="icon">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/main.css" />
	</head>
    <body>
        @@include('blocks/header.html')

        <main class="main">
            <section class="tests">
                <div class="container">
                    <div class="tests__content">
                        <h2 class="tests__title title">Все тесты</h2>
                        <p class="tests__text">
                            Проверьте свои знания в тестировании! Пройдите наш короткий тест и узнайте, насколько вы хорошо разбираетесь в этой области. Удачи!
                        </p>
                    </div>
                    <div class="tests__inner">
                        <div class="tests__form">
                            <select class="tests__form-category" name="" id="testsCategory">
                                <option value="value1">Значение 1</option>
                            </select>
                            <div class="tests__search-inner">
                                <input class="tests__search" placeholder="Поиск..." type="search" id="testsSearch"/>
                            </div>
                        </div>
                        <div id="testsWrapper" class="tests__wrapper-tests"></div>
                    </div>
                </div>
            </section>
        </main>

        @@include('blocks/footer.html')

        <script src="./js/tests.bundle.js"></script>
    </body>
</html>
