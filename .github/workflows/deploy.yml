name: Deploy to reg.ru FAST & SAFE
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.4'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build PROD
      run: |
        npx gulp clean:docs
        npx gulp html:docs
        npx gulp sass:docs
        npx gulp images:docs
        npx gulp fonts:docs
        npx gulp files:docs
        npx gulp js:docs
        
    - name: List docs
      run: ls -la ./docs/
      
    - name: Deploy to FTP reg.ru
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './docs/'
        server-dir: '/www/qaspace.ru/'
        exclude: |
          **/.htaccess
          **/sitemap.xml
          **/robots.txt
          **/.gitkeep
        dangerous-clean-slate: false 
        log-level: verbose
    
    - name: üöÄ Trigger qaspace-tests
