name: Deploy to reg.ru FAST & SAFE
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.4'
    - name: Install dependencies
      run: npm ci
    - name: Build PROD
      run: |
        npx gulp clean:docs
        npx gulp html:docs
        npx gulp sass:docs
        npx gulp images:docs
        npx gulp fonts:docs
        npx gulp files:docs
        npx gulp js:docs
    - name: List docs
      run: ls -la ./docs/
    - name: Deploy to FTP reg.ru
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './docs/'
        server-dir: '/www/qaspace.ru/'
        exclude: |
          **/.htaccess
          **/sitemap.xml
          **/robots.txt
          **/.gitkeep
        dangerous-clean-slate: false 
        log-level: verbose
    
    - name: üöÄ Trigger qaspace-tests
      if: success()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.TESTS_PAT }}
        script: |
          console.log("üîÑ –ó–∞–ø—É—Å–∫–∞—é —Ç–µ—Å—Ç—ã...");
          await github.rest.actions.createWorkflowDispatch({
            owner: 'Gvelet',
            repo: 'QASpace-AQA-tests',
            workflow_id: 'playwright.yml',
            ref: 'main'
          });
          console.log("‚úÖ –¢–†–ò–ì–ì–ï–† –û–¢–ü–†–ê–í–õ–ï–ù!");
    
    - name: ‚è≥ Wait for Tests Result
      if: success()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.TESTS_PAT }}
        script: |
          console.log("‚è≥ –ñ–¥—É –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç–µ—Å—Ç–æ–≤ (5 –º–∏–Ω)...");
          const timeout = Date.now() + 5 * 60 * 1000;
          
          while (Date.now() < timeout) {
            try {
              const workflows = await github.rest.actions.listWorkflowRuns({
                owner: 'Gvelet',
                repo: 'QASpace-AQA-tests',
                workflow_id: 'playwright.yml',
                per_page: 5
              });
              
              console.log(`üìä Workflow runs: ${workflows.data.length}`);
              
              if (workflows.data.length > 0) {
                const latest = workflows.data[0];
                console.log(`üìä ${latest.status || 'no status'} | ${latest.conclusion || 'in progress'}`);
                
                if (latest.conclusion === 'success') {
                  console.log('üéâ –¢–µ—Å—Ç—ã –ü–†–û–®–õ–ò! ‚úÖ');
                  return;
                }
                if (latest.conclusion === 'failure') {
                  console.log('üí• –¢–µ—Å—Ç—ã –£–ü–ê–õ–ò! ‚ùå');
                  throw new Error('–¢–µ—Å—Ç—ã –ø—Ä–æ–≤–∞–ª–∏–ª–∏—Å—å!');
                }
              }
            } catch (error) {
              console.log("‚ö†Ô∏è API error:", error.message);
            }
            
            console.log("‚è≥ –ñ–¥—É 30 —Å–µ–∫...");
            await new Promise(r => setTimeout(r, 30000));
          }
