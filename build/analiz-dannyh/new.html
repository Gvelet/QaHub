<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>JSON –í–∞–ª–∏–¥–∞—Ç–æ—Ä –∏ –§–æ—Ä–º–∞—Ç—Ç–µ—Ä - QA Space</title>
    <meta name="description" content="–û–Ω–ª–∞–π–Ω JSON –≤–∞–ª–∏–¥–∞—Ç–æ—Ä —Å –ø–æ–¥—Å–≤–µ—Ç–∫–æ–π –æ—à–∏–±–æ–∫, —Ñ–æ—Ä–º–∞—Ç—Ç–µ—Ä–æ–º, –º–∏–Ω–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–º –∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π –ø–æ –æ—à–∏–±–∫–∞–º –¥–ª—è QA –∏–Ω–∂–µ–Ω–µ—Ä–æ–≤.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        .container { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 10px; }
        .editor-container { position: relative; width: 100%; height: 400px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; overflow: hidden; font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; }
        .editor-container textarea { position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0; padding: 10px; border: none; outline: none; background: transparent; color: transparent; caret-color: #000; z-index: 2; resize: none; box-sizing: border-box; }
        .editor-container pre { position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0; padding: 10px; overflow: auto; z-index: 1; box-sizing: border-box; }
        .editor-container.error { border-color: #dc3545; box-shadow: 0 0 0 3px rgba(220,53,69,0.25); }
        .editor-container.success { border-color: #28a745; box-shadow: 0 0 0 3px rgba(40,167,69,0.25); }
        .error-line { background: linear-gradient(to right, #f8d7da 0%, transparent 50%) !important; border-left: 4px solid #dc3545; }
        .buttons { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #1e7e34; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #545b62; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        .status { padding: 15px; border-radius: 5px; margin-bottom: 20px; font-family: monospace; white-space: pre-wrap; line-height: 1.5; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .error-nav { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .error-count { font-weight: bold; color: #dc3545; }
        .nav-btn { padding: 5px 10px; font-size: 12px; min-width: 30px; }
        @media (max-width: 768px) { .buttons { flex-direction: column; } button { width: 100%; } .editor-container { height: 300px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç JSON –í–∞–ª–∏–¥–∞—Ç–æ—Ä –∏ –§–æ—Ä–º–∞—Ç—Ç–µ—Ä</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">–ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞, –Ω–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –æ—à–∏–±–∫–∞–º, —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –º–∏–Ω–∏—Ñ–∏–∫–∞—Ü–∏—è –¥–ª—è QA</p>
        
        <div class="editor-container" id="editor">
            <textarea id="jsonInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ JSON —Å—é–¥–∞...&#10;{&#10;  &quot;name&quot;: &quot;QA Space&quot;,&#10;  &quot;tool&quot;: &quot;JSON Validator&quot;&#10;}"></textarea>
            <pre><code class="language-json" id="highlight"></code></pre>
        </div>
        
        <div class="buttons">
            <button class="btn-primary" onclick="validateJson()">–í–∞–ª–∏–¥–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="btn-danger" onclick="clearInput()">–û—á–∏—Å—Ç–∏—Ç—å</button>
            <button class="btn-success" onclick="formatJson()">–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="btn-secondary" onclick="minifyJson()">–ö–æ–º–ø–æ–Ω–æ–≤–∞—Ç—å</button>
            <button class="btn-secondary" onclick="copyToClipboard()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <div id="errorNav" class="error-nav" style="display: none;">
            <button class="nav-btn" onclick="prevError()">‚Äπ –ü—Ä–µ–¥</button>
            <span class="error-count" id="errorCount"></span>
            <button class="nav-btn" onclick="nextError()">–°–ª–µ–¥ ‚Ä∫</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        let jsonInput = document.getElementById('jsonInput');
        let highlight = document.getElementById('highlight');
        let editor = document.getElementById('editor');
        let status = document.getElementById('status');
        let errorNav = document.getElementById('errorNav');
        let errors = [];
        let currentErrorIndex = -1;
        let isFormatted = false;

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è textarea —Å –ø–æ–¥—Å–≤–µ—Ç–∫–æ–π
        jsonInput.addEventListener('input', updateHighlight);
        jsonInput.addEventListener('scroll', syncScroll);

        function updateHighlight() {
            highlight.textContent = jsonInput.value;
            Prism.highlightElement(highlight);
            isFormatted = false;
        }

        function syncScroll() {
            highlight.parentElement.scrollTop = jsonInput.scrollTop;
            highlight.parentElement.scrollLeft = jsonInput.scrollLeft;
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ –æ—à–∏–±–æ–∫ JSON —Å –ø–æ–∑–∏—Ü–∏–µ–π
        function parseJsonError(text) {
            try {
                JSON.parse(text);
                return { valid: true };
            } catch (e) {
                if (e instanceof SyntaxError) {
                    const match = e.message.match(/line (\d+) column (\d+)/);
                    if (match) {
                        const line = parseInt(match[1]) - 1;
                        const col = parseInt(match[2]) - 1;
                        return { 
                            valid: false, 
                            error: e.message,
                            line,
                            col,
                            errors: [{line, col, msg: e.message}]
                        };
                    }
                }
                return { valid: false, error: e.message, errors: [] };
            }
        }

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å—Ç—Ä–æ–∫–∏ –æ—à–∏–±–∫–∏
        function highlightErrorLine(line) {
            const lines = highlight.querySelectorAll('.token');
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏
            document.querySelectorAll('.error-line').forEach(el => el.classList.remove('error-line'));
            // –ù–∞—Ö–æ–¥–∏–º –∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ª–∏–Ω–∏—é (–ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω–æ)
            const preLines = highlight.textContent.split('\n');
            if (preLines[line]) {
                const start = highlight.textContent.slice(0, preLines.slice(0, line).join('\n').length).length;
                const end = start + preLines[line].length;
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –∫ –±–ª–∏–∂–∞–π—à–∏–º —Ç–æ–∫–µ–Ω–∞–º
                let highlighted = false;
                for (let token of highlight.children[0].children) {
                    if (!highlighted && token.textContent.indexOf(preLines[line][0]) > -1) {
                        token.classList.add('error-line');
                        highlighted = true;
                    }
                }
            }
            // –°–∫—Ä–æ–ª–ª –∫ –ª–∏–Ω–∏–∏
            const lineEl = document.createElement('div');
            lineEl.innerHTML = `&nbsp;${line + 1}`;
            highlight.parentElement.scrollTop = (line * 20) - 100;
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è
        function validateJson() {
            const text = jsonInput.value;
            const result = parseJsonError(text);
            
            editor.className = result.valid ? 'editor-container success' : 'editor-container error';
            
            if (result.valid) {
                status.textContent = '‚úÖ JSON –≤–∞–ª–∏–¥–µ–Ω! –û—à–∏–±–æ–∫ –Ω–µ—Ç.';
                status.className = 'status success';
                errorNav.style.display = 'none';
                status.style.display = 'block';
            } else {
                errors = result.errors || [];
                currentErrorIndex = 0;
                status.innerHTML = `‚ùå –û—à–∏–±–æ–∫: ${errors.length}<br>${errors[0]?.msg || result.error}`;
                status.className = 'status error';
                errorNav.style.display = 'flex';
                document.getElementById('errorCount').textContent = `–û—à–∏–±–∫–∞ ${currentErrorIndex + 1} –∏–∑ ${errors.length}`;
                highlightErrorLine(errors[0].line);
                status.style.display = 'block';
            }
            updateHighlight();
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –æ—à–∏–±–∫–∞–º
        function nextError() {
            if (currentErrorIndex < errors.length - 1) {
                currentErrorIndex++;
                showCurrentError();
            }
        }

        function prevError() {
            if (currentErrorIndex > 0) {
                currentErrorIndex--;
                showCurrentError();
            }
        }

        function showCurrentError() {
            const err = errors[currentErrorIndex];
            status.innerHTML = `‚ùå –û—à–∏–±–æ–∫: ${errors.length}<br>${err.msg}`;
            highlightErrorLine(err.line);
            document.getElementById('errorCount').textContent = `–û—à–∏–±–∫–∞ ${currentErrorIndex + 1} –∏–∑ ${errors.length}`;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        function formatJson() {
            try {
                const obj = JSON.parse(jsonInput.value);
                jsonInput.value = JSON.stringify(obj, null, 2);
                isFormatted = true;
                updateHighlight();
                status.textContent = '‚úÖ JSON –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω!';
                status.className = 'status success';
                status.style.display = 'block';
                editor.className = 'editor-container success';
            } catch (e) {
                alert('–ù–µ–≤–∞–ª–∏–¥–Ω—ã–π JSON! –°–Ω–∞—á–∞–ª–∞ –≤–∞–ª–∏–¥–∏—Ä—É–π—Ç–µ.');
            }
        }

        // –ú–∏–Ω–∏—Ñ–∏–∫–∞—Ü–∏—è
        function minifyJson() {
            try {
                const obj = JSON.parse(jsonInput.value);
                jsonInput.value = JSON.stringify(obj);
                isFormatted = false;
                updateHighlight();
                status.textContent = '‚úÖ JSON —Å–∂–∞—Ç!';
                status.className = 'status success';
                status.style.display = 'block';
            } catch (e) {
                alert('–ù–µ–≤–∞–ª–∏–¥–Ω—ã–π JSON! –°–Ω–∞—á–∞–ª–∞ –≤–∞–ª–∏–¥–∏—Ä—É–π—Ç–µ.');
            }
        }

        // –û—á–∏—Å—Ç–∫–∞
        function clearInput() {
            jsonInput.value = '';
            updateHighlight();
            status.style.display = 'none';
            errorNav.style.display = 'none';
            editor.className = 'editor-container';
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
        function copyToClipboard() {
            jsonInput.select();
            document.execCommand('copy');
            status.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!';
            status.className = 'status success';
            status.style.display = 'block';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateHighlight();
    </script>
</body>
</html>
